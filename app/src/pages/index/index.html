<ion-header>

  <ion-navbar>
    <ion-title>index</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngFor="let product of products">
    <div style="width:50%;float:left;" (tap)="productPage(product.lid)">
      <ion-card>
        <img src="assets/products/{{product.title}}">
        <ion-card-content style="background:#ffefd5">
          <ion-card-title>{{product.title}}</ion-card-title>
          <p>{{product.details}}</p>
          <b style="color:#900">ï¿¥{{product.price}}</b>
        </ion-card-content>
      </ion-card>
    </div>
  </div>

  <ion-infinite-scroll *ngIf="hasMoreData" (ionInfinite)="loadMoreData($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
