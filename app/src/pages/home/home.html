<ion-header>
  <ion-navbar>
    <ion-title>
      首页
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>用户名</ion-label>
      <ion-input [(ngModel)]="user.uname"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>密码</ion-label>
      <ion-input type="password" [(ngModel)]="user.upwd"></ion-input>
    </ion-item>
  </ion-list>
  <button (tap)="login()" ion-button block>登录</button>
  <button (tap)="registerPage()" ion-button block color="secondary">注册</button>
</ion-content>
